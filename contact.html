<!--Make the content for the body of the site and using collumn to make sure the site work in many resolution-->
<div class="container">
    <div class="row contact">
        <div class="col-12 col-lg-6">
            <img src="./image/cover8.jpg" alt="Picture" class="img-100">
        </div>

        <div class="col-12 col-lg-6 ">
            <div class="contact-box">
                <h3>Contact Us</h3>
                <form>
                    <select>
                        <option value="" selected class="font-17">Purpose</option>
                        <option value="buy" class="font-17">I want to buy book</option>
                        <option value="sell" class="font-17">I want to sell book</option>
                    </select>
                    <input type="text" placeholder="Your Name" class="font-17">
                    <input type="email" placeholder="Your Email" class="font-17">
                    <input type="phone" placeholder="Your Phone Number" class="font-17">
                    Contact preference
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" name="By email">
                            By email
                            <input type="checkbox" name="By phone">
                            By phone
                        </label>
                    </div>
                    Receive weekly newsletter
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="subscribe" value="yes" checked>
                            Yes
                        </label>
                        <label>
                            <input type="radio" name="subscribe" value="no">
                            No
                        </label>
                    </div>
                    <textarea placeholder="Your Message" class="font-17"></textarea>
                    <div class="button-group">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </div>


                </form>
            </div>
        </div>
    </div>

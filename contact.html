            <div class="contact-box">

                <form>
                    <select>
                        <option value="" selected disabled>Purpose</option>
                        <option value="buy">I want to buy book</option>
                        <option value="sell">I want to sell book</option>
                    </select>
                    <input type="text" placeholder="Your Name">
                    <input type="email" placeholder="Your Email">
                    <input type="phone" placeholder="Your Phone Number">
                    Contact preference

                            By phone
                        </label>
                    </div>
                    Receive weekly newsletter
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="subscribe" value="yes" checked>
                            Yes
                        </label>
                        <label>
                            <input type="radio" name="subscribe" value="no">
                            No
                        </label>
                    </div>
                    <textarea placeholder="Your Message"></textarea>
                    <div class="button-group">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </div>
